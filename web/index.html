<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#4b2e4c">
	<title>CoU Wiki</title>
	<link rel="icon" href="http://childrenofur.com/wordpress/wp-content/themes/coui-wp/favicon.ico"/>

	<link rel="stylesheet" href="css/bootstrap/loader.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" id="nav-header">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://childrenofur.com">
				<span>Children of </span>
				<img src="img/cou_ur.svg">
				<span> Wiki</span>
			</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar">
			<form class="navbar-form navbar-right" id="search-form">
				<div class="form-group" id="search-container">
					<input id="search" type="search" placeholder="Search the wiki" autocomplete="off" class="form-control">
				</div>
			</form>
		</div>
	</div>
</nav>

		</a>
		<a class="col-sm-3 listed-object" href="#list/item">
			<img src="http://childrenofur.com/assets/entityImages/blender__x1_1_png_1354829409.png">

		</a>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="application/dart" src="dart/main.dart"></script>
